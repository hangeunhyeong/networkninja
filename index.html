<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!--부트스트랩 초기설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>날씨별 옷차림 추천</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      justify-content: space-between;
    }

    .main-area {
      flex: 2;
      margin-right: 20px;
    }

    #temp-bar-container {
      margin: 20px 0;
    }

    #recommendation {
      padding: 10px;
      background-color: #eee;
      border: 1px solid #ccc;
    }

    .comment-area {
      flex: 1;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      height: fit-content;
    }

    #comments {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 5px;
    }

    button {
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>
      <!--부트스트랩 초기설정-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <div class="container">
    <div class="main-area">
      <h1>온도에 따라 옷차림 추천</h1>
      <div id="temp-bar-container">
        <canvas id="temp-bar" width="600" height="50"></canvas>
      </div>
      <div id="recommendation">온도를 클릭하면 옷차림이 표시됩니다!</div>
    </div>

    <div class="comment-area">
      <h2>💬 사용자 의견</h2>
      <div id="comments"></div>
      <textarea id="commentInput" placeholder="의견을 입력하세요..."></textarea>
      <button onclick="addComment()">댓글 작성</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('temp-bar');
    const ctx = canvas.getContext('2d');

    const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
    gradient.addColorStop(0, "blue");
    gradient.addColorStop(0.5, "green");
    gradient.addColorStop(1, "red");

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i <= 10; i++) {
      let x = (canvas.width / 10) * i;
      ctx.strokeStyle = '#000';
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, canvas.height);
      ctx.stroke();
    }

    function getClothing(temp) {
      if (temp <= 5) return "패딩, 히트텍, 목도리 필수!";
      if (temp <= 10) return "코트, 니트, 기모 바지";
      if (temp <= 17) return "가디건, 얇은 니트";
      if (temp <= 23) return "긴팔 셔츠, 청바지";
      if (temp <= 27) return "반팔, 얇은 바지";
      return "민소매, 반바지, 선크림 필수!";
    }

    canvas.addEventListener('click', function(event) {
      const x = event.offsetX;
      const temp = Math.round((x / canvas.width) * 40);
      document.getElementById('recommendation').textContent = `${temp}도: ${getClothing(temp)}`;
    });

    function addComment() {
      const input = document.getElementById("commentInput");
      const commentsDiv = document.getElementById("comments");
      if (input.value.trim() !== "") {
        const newComment = document.createElement("p");
        newComment.textContent = input.value;
        commentsDiv.appendChild(newComment);
        input.value = "";
      }
    }
  </script>
</body>
</html>
