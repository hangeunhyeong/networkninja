<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>요일별 옷차림 추천</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>네트워크닌자의 요일별 옷차림 추천</h1>

<div class="main-section">
  <div class="card" id="weatherCard">
    <h2 id="dayTitle">토 (오늘) (2025-05-31)</h2>
    <p id="weatherDesc">흐림</p>
    <p><strong id="temp">24.57℃</strong></p>
    <p style="font-size: 2rem;">⛅</p>
  </div>
  <div class="card" id="recommendCard">
    <h2 id="recommendTitle">옷 추천</h2>
    <p id="outfitText">👕 긴팔 + 가디건 + 면바지</p>
  </div>
  <div class="comment-box">
    <h3>💬 댓글</h3>
    <div class="comment-list" id="commentList"></div>
    <div class="comment-input">
      <input type="text" id="commentInput" placeholder="댓글을 입력하세요" onkeypress="handleKey(event)">
      <button onclick="addComment()">등록</button>
    </div>
  </div>
</div>

<div class="day-buttons" id="dayButtons"></div>

<script src="script.js"></script>
</body>
</html>
